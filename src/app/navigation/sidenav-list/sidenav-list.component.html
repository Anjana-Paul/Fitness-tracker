<mat-nav-list>
  <a mat-list-item *ngIf="!(isAuth$ | async)"  routerLink="/signup" (click)="onClose()">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">SignUp</span>
  </a>
  <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/login" (click)="onClose()">
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item *ngIf="isAuth$ | async" routerLink="/training" (click)="onClose()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button *ngIf="isAuth$ | async" (click)="onLogout()">
      <mat-icon>power_settings_new</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
